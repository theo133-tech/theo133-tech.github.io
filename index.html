<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab Web</title>
    <style>
        button:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="main">
        <span id="onceLabel" style="font-size: 20px;">Enter the tabs you want to display at once (Default 10): </span>
        <input type="number" id="onceInput" placeholder="Number" style="height: 40px; border-radius: 3px; border: solid 1px black;"><br>
    
        <button id="openBtn" style="border: solid 1px black; width: 80px; height: 40px; border-radius: 5px;">Open</button>
        <button id="contBtn" style="border: solid 1px black; width: 80px; height: 40px; border-radius: 5px; visibility: hidden;" disabled="true">Continue</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
